<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./stylr.css">
</head>

<body>
    <h1>Form Validation</h1>
    <form action="index.html" method="get">
        <label for="usr-name">Enter your name: </label>
        <input id="usr-name" type="text" placeholder="User Name" required autofocus><br>

        <label for="email"> Enter your email: </label>
        <input id="email" type="email" placeholder="Email" required><br>

        <label for="phone"> Enter your phone: </label>
        <input id="phone" type="tel" placeholder="Phone" required><br>

        <label for="pass"> Enter your password: </label>
        <input id="pass" type="password" placeholder="Password" required><br>

        <label for="date-time">Enter your barth date: </label>
        <input id="date-time" type="datetime-local" required><br>


        <span>Gender:</span> <br>

        <label for="male">Male</label>
        <input name="gender" id="male" type="radio" value="male">

        <label for="female">Female</label>
        <input name="gender" id="female" type="radio" value="female"><br>

        <input type="reset" value="Clear">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
