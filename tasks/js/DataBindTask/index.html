<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h1>Click to show Data</h1>
        <div class="profile">
            <img id="profile-pic" src="https://www.pngitem.com/pimgs/m/35-350426_profile-icon-png-default-profile-picture-png-transparent.png" alt="Profile Picture">
            <p>Name: <span id="name">Click to Change</span></p>
            <p>Position: <span id="position">Click to Change</span></p>
        </div>
        <div class="buttons">
            <button onclick="showData('mark')">Mark Zuckerberg</button>
            <button onclick="showData('steve')">Steve Jobs</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
